<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">CONTATO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    Nome:<br>
    <ion-input type="text" [(ngModel)]="nome" placeholder="Escreva aqui"> </ion-input> <br> <br>
    E-mail:<br>
    <ion-input type="text" [(ngModel)]="email" placeholder="Escreva aqui"> </ion-input> <br> <br>
    Descrição:<br> <br>
    <ion-textarea [(ngModel)]="corpo" placeholder="Escreva aqui"></ion-textarea>
    <div style="text-align: center">
      <button style="background-color: rgb(125, 197, 103)" ion-button 
      (click)="enviarEmail(nome,email,corpo)">ENVIAR</button>
    </div>
    
</ion-content>
