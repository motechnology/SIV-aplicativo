<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">Novo Vegetal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-input type="text" text-center [(ngModel)]="nome" placeholder="Nome" id="placeholderSpec"></ion-input>
    <ion-input max="50" min= "0" type="number" text-center [(ngModel)]="tempIdeal" placeholder="Temperatura ideal" id="placeholderSpec"></ion-input>
    <ion-input max="100" min= "0" type="number" text-center [(ngModel)]="umiIdeal" placeholder="Umidade ideal" id="placeholderSpec"></ion-input>
    <div style="text-align: center">
      <button style="background-color: rgb(125, 197, 103)" id="buttonCriarVegetal" ion-button (click)="criaVegetal(nome,tempIdeal,umiIdeal)">CRIAR</button>
    </div>
  </div>
</ion-content>
